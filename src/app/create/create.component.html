<div class="profit-block">
  <i class="material-icons profit">monetization_on</i>
  <div>Your profit: {{profit}}</div> 
</div>
<div class="webflow-style-input">
    <input [(ngModel)]="description" placeholder="Your description">
</div>
<label class="upload-block" for="file"><span><i class="material-icons upload-photo">assignment_returned</i><div class="upload-button">Upload photo</div></span></label>
<input style="height: 0" type="file" name="file" id="file" class="inputfile" (change)="onUpload($event)" />
<div *ngIf="imageUrl" class="image-preview">
    <img [src]="imageUrl"/>  
</div>
