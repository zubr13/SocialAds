<div class="ads-wrapper">

  <div class="ad" *ngFor="let ad of ads">

    <div class="ad-wrapper">

      <img [src]="ad.imageUrl" />

      <span style="display: block; padding: 10px">{{ ad.topic.name }}</span>

      <span style="padding: 10px">{{ ad.isChecked ? (ad.isApproved ? 'Approved' : 'Declined') : 'Pending'}}</span>
    </div>


  </div>

</div>
