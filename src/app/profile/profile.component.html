<mat-card class="profile">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{currentUser.displayName}}</mat-card-title>
    <mat-card-subtitle>{{currentUser.email}}</mat-card-subtitle>
    <mat-card-subtitle>Logged with: {{currentUser.providerData[0].providerId}}</mat-card-subtitle>
  </mat-card-header>
  <img class="profile--img" mat-card-image [src]="currentUser.photoURL">
</mat-card>
