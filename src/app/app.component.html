<div [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" style="background-color: #00BCD4">
      <button class="menu" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <button mat-button class="create-ad">Create ad</button>
    </mat-toolbar>

    <mat-sidenav-container class="main">
      <mat-sidenav class ='main--sidenav' #snav [mode]='over'
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item class='main--sidenavItem' [routerLink]="nav.link" *ngFor="let nav of navItems">{{nav.name}}</a>
          <a mat-list-item class='main--sidenavItem' (click)="logout()">Logout</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>

        <router-outlet></router-outlet>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
