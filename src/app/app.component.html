<div [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" style="background-color: #008ca9">
      <button class="menu" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>
  
    <mat-sidenav-container class="main">
      <mat-sidenav class ='main--sidenav' #snav [mode]='over'
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item class='main--sidenavItem' routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
